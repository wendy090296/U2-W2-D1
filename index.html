<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap !</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Pratica con il Grid System</h1>
    </header>
    <main>
      <div>
        <h2 class="text-center my-4">Esercizio 1</h2>
      </div>
      <div class="container d-flex-center">
        <div class="row">
          <div
            class="col-md-4 bg-primary p-3 text-center text-white border border-black"
          >
            Column 1
          </div>
          <div
            class="col-md-4 bg-primary p-3 text-center text-white border border-black"
          >
            Column 2
          </div>
          <div
            class="col-md-4 bg-primary p-3 text-center text-white border border-black"
          >
            Column 3
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-center my-4">Esercizio 2</h2>
      </div>
      <div class="container d-flex"></div>
      <div class="row flex-column">
        <div
          class="col-4 bg-warning text-center p-3 border border-black mx-auto d-md-flex-row"
        >
          Column 1
        </div>
        <div
          class="col-4 bg-warning text-center p-3 border border-black mx-auto d-md-flex-row"
        >
          Column 2
        </div>
        <div
          class="col-4 bg-warning text-center p-3 border border-black mx-auto d-md-flex-row"
        >
          Column 3
        </div>
      </div>
      <div>
        <h2 class="text-center">Esercizio 3</h2>
      </div>
      <!-- PRIMA GRIGLIA (MOBILE)-->
      <div class="container d-flex-center">
        <div class="row">
          <div class="col-4">
            Column 1
            <div class="col-4">
              Column 2
              <div class="col-4"></div>
              Column 3
            </div>
          </div>
        </div>
      </div>

      <!-- SECONDA GRIGLIA(BREAKPOINT MD) -->
      <div class="container">
        <div class="row">
          <div class="col">
            Column 1
            <div class="col">
              Column 2
              <div class="col"></div>
              Column 3
            </div>
          </div>
        </div>
      </div>
      <!-- TERZA GRIGLIA (BREAKPOINT L) -->
      <div class="container">
        <div class="row">
          <div class="col">
            Column 1
            <div class="col">
              Column 2
              <div class="col"></div>
              Column 3
            </div>
          </div>
        </div>
      </div>
      <!-- QUARTA GRIGLIA (BREAKPOINT XL) -->
      <div class="container">
        <div class="row">
          <div class="col">
            Column 1
            <div class="col">
              Column 2
              <div class="col"></div>
              Column 3
            </div>
          </div>
        </div>
      </div>
      <!-- QUINTA GRIGLIA(BREAKPOINT XXL) -->
      <div class="container">
        <div class="row">
          <div class="col">
            Column 1
            <div class="col">
              Column 2
              <div class="col"></div>
              Column 3
            </div>
          </div>
        </div>
      </div>

      <!-- <div>
        <h2 class="text-center">Esercizio 4</h2>
      </div>
      <div>
        <h2 class="text-center">Esercizio 5</h2>
      </div>
      <div>
        <h2 class="text-center">Esercizio 6</h2>
      </div>  -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
